"'Success Screen' As screen":
    Fill: =varTheme.AppTealLight

    conSuccessContent As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        imgSuccess As image:
            FillPortions: =1
            Height: =320
            Image: ='Coffee MR succes icon'
            LayoutMinHeight: =320
            LayoutMinWidth: =320
            Width: =140
            ZIndex: =2

    timeSuccess As timer:
        AutoStart: =true
        Duration: =3000
        Fill: =RGBA(0, 0, 0, 0)
        Height: =1136
        HoverFill: =Color.Transparent
        OnSelect: =Navigate('Start Screen', ScreenTransition.UnCoverRight);
        OnTimerEnd: =Navigate('Start Screen', ScreenTransition.UnCoverRight);
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Text: =    
        Width: =640
        ZIndex: =2

